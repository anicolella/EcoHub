<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação GitHub - EcoHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-callback {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .callback-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="auth-callback">
        <div class="callback-card">
            <div id="loading">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <h4>Processando autenticação...</h4>
                <p class="text-muted">Aguarde enquanto verificamos suas credenciais.</p>
            </div>
            
            <div id="success" style="display: none;">
                <div class="text-success mb-3">
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </div>
                <h4>Autenticação realizada com sucesso!</h4>
                <p class="text-muted">Redirecionando para o formulário...</p>
            </div>
            
            <div id="error" style="display: none;">
                <div class="text-danger mb-3">
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                    </svg>
                </div>
                <h4>Erro na autenticação</h4>
                <p class="text-muted" id="error-message">Ocorreu um erro durante o processo de autenticação.</p>
                <a href="new.html" class="btn btn-primary">Tentar novamente</a>
            </div>
        </div>
    </div>

    <script>
        async function processCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (error) {
                showError('Acesso negado: ' + error);
                return;
            }
            
            if (!code) {
                showError('Código de autorização não encontrado');
                return;
            }
            
            try {
                // Em produção, isso seria uma chamada para seu backend
                // que trocaria o code pelo access_token
                
                // Por enquanto, simulamos um delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simula sucesso (em produção, você salvaria o token real)
                showSuccess();
                
                // Redireciona após 2 segundos
                setTimeout(() => {
                    window.location.href = 'new.html';
                }, 2000);
                
            } catch (err) {
                showError('Erro ao processar autenticação: ' + err.message);
            }
        }
        
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // Processa callback quando a página carrega
        document.addEventListener('DOMContentLoaded', processCallback);
    </script>
</body>
</html>
