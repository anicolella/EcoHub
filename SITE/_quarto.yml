project:
  type: website
  output-dir: ../docs

website:
  title: "EcoHub"
  site-url: "https://fernandovieira1.github.io/ambiental_bd_usp/"
  favicon: assets/favicon.svg
  search: true
  repo-url: "https://github.com/fernandovieira1/ambiental_bd_usp"
  navbar:
    logo: assets/logo.svg
    left:
      - text: Início
        href: index.qmd
      - text: Suporte
        href: suporte.qmd
      - text: Equipe
        href: equipe.qmd
      - text: Sobre
        href: sobre.qmd
    tools:
      - icon: list
        aria-label: "Menu"
        href: "javascript:void(0)"   # como o JS abre a gaveta
  page-footer:
    center: "© {{< today fmt='YYYY' >}} EcoHub"

format:
  html:
    theme: [default]                  
    css: assets/styles.css           
    toc: false
    smooth-scroll: true
    include-in-header: _includes/header.html
    include-before-body: _includes/drawer.html
    include-after-body: _includes/scripts.html
